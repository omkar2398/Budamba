<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <section
      id="bgTheme"
      class="
        d-flex
        justify-content-center
        align-items-center
        flex-column
        vh-100
      "
    >
      <h5 id="todaysDate" class="text-center text-muted p-2"></h5>
      <h5 id="todaysTime" class="text-center text-muted p-2"></h5>

      <p id="todaysTime"></p>
      <h1 class="">Care to look at my work ?</h1>

      <button id="visitors" class="m-3 p-3 btn btn-primary">
        Mark here if you do !
      </button>

      <h2 id="visitorsNum" class="text-muted">
        <h1 id="visitorsCount" class="font-weight-bolder">0</h1>
        people showed love to this website ❤️
      </h2>
    </section>

    <section></section>

    <script src="Index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
